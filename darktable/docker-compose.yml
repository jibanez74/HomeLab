services:
  darktable:
    image: lscr.io/linuxserver/darktable:latest
    container_name: darktable
    security_opt:
      - seccomp:unconfined #optional
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Puerto_Rico
    volumes:
      - ./darktable_config:/config
    ports:
      - 3000:3000
      - 3001:3001
    restart: unless-stopped
